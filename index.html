<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amorsito ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
        }

        body {
            background-color: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Cambiado a min-height para permitir scroll si la foto es muy alta */
            margin: 0;
            overflow-x: hidden;
            text-align: center;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            margin: 20px 0; /* Espacio extra para que no pegue arriba/abajo */
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2.1rem;
            margin: 10px 0;
        }

        /* --- MARCO DE FOTOS VERTICAL (EL DOBLE DE ALTO) --- */
        .img-container {
            width: 100%;
            height: 500px; /* AQU√ç HEMOS DOBLADO LA ALTURA */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            overflow: hidden;
            border-radius: 20px;
            background-color: #f8f9fa;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Mantiene la foto perfecta sin estirarla */
            border-radius: 15px;
            transition: opacity 0.5s ease;
        }

        #date-input {
            border: 2px solid #ffc2d1;
            border-radius: 15px;
            padding: 8px 15px;
            outline: none;
            font-family: 'Quicksand', sans-serif;
            text-align: center;
            color: #d63384;
            width: 80%;
            margin: 15px 0;
        }

        /* --- BOTONES --- */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 10px;
            min-height: 80px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.2s;
        }

        #btn-si { background-color: var(--primary-pink); color: white; z-index: 100; }
        #btn-no { background-color: #adb5bd; color: white; z-index: 999; }

        /* --- NOTA SECRETA --- */
        #secret-note {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0,0,0,0.3);
            z-index: 2000;
            width: 85%;
            max-width: 320px;
            border: 2px dashed var(--primary-pink);
            max-height: 90vh; /* Para que no se salga en m√≥viles */
            overflow-y: auto;
        }

        #secret-img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #ffeef2;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1999;
        }
    </style>
</head>
<body>

    <audio id="vuestraCancion" src="cancion.mp3" preload="auto"></audio>
    <div class="overlay" id="overlay"></div>
    
    <div id="secret-note">
        <h3>üíå Nota Secreta</h3>
        <img id="secret-img" src="secreto.jpg" alt="Sorpresa ‚ù§Ô∏è">
        <p>"Eeeeesaaaaa era la fechaaaa!!! Eres el pilar que sostiene mi vida, mi amor‚ù§Ô∏è. Gracias por ser t√∫, te quiero muchiiiiiiiiisimo ‚ù§Ô∏è      -Adri"</p>
        <button onclick="closeSecret()" style="background: var(--primary-pink); color: white; padding: 8px 20px; border-radius: 10px; cursor: pointer;">Cerrar</button>
    </div>

    <div class="container" id="main-card">
        <div class="img-container">
            <img id="main-img" src="nosotros_inicio.jpg" alt="‚ù§Ô∏è">
        </div>
        <h1 id="question">B√°rbara (amorsito jeje), ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>

        <div id="input-wrapper">
            <input type="text" id="date-input" placeholder="¬øqu√© deber√≠a escribir aqu√≠, un d√≠a importante...?">
        </div>
        
        <div class="buttons" id="btn-group">
            <button id="btn-si">¬°S√ç! üòç</button>
            <button id="btn-no">No üò¢</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainImg = document.getElementById('main-img');
        const dateInput = document.getElementById('date-input');
        const questionText = document.getElementById('question');
        const audio = document.getElementById('vuestraCancion');
        
        let noClicks = 0;
        let isMoving = false;

        dateInput.addEventListener('input', (e) => {
            if (e.target.value === '24/09/2023') {
                document.getElementById('secret-note').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
                dateInput.value = ""; 
            }
        });

        function closeSecret() {
            document.getElementById('secret-note').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        btnSi.addEventListener('click', () => {
            audio.play().catch(e => console.log("Audio ready"));
            document.getElementById('input-wrapper').style.display = 'none';
            if (noClicks === 0) {
                questionText.innerHTML = "¬°Vaya, qu√© rapidez! üòç <br> ¬°Sab√≠a que me amabas!";
                mainImg.src = "nosotros_final.jpg"; 
                setTimeout(finalCelebration, 2000);
            } else {
                finalCelebration();
            }
        });

        function finalCelebration() {
            questionText.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è <br> Te amo mi princesita.";
            mainImg.src = "nosotros_final.jpg"; 
            document.getElementById('btn-group').style.display = 'none';
            if(isMoving) btnNo.style.display = 'none'; 
            setInterval(createHeart, 100);
        }

        btnNo.addEventListener('click', () => {
            if (noClicks < 4) {
                const frases = ["¬øSegura?", "¬øPi√©nsalo?", "Mira el rosa...", "¬°Noooo!"];
                btnNo.innerHTML = frases[noClicks];
                noClicks++;
                btnSi.style.transform = `scale(${1 + (noClicks * 0.4)})`;
            } else {
                if(!isMoving) {
                    isMoving = true;
                    document.body.appendChild(btnNo);
                    btnNo.style.position = 'fixed';
                    btnNo.style.zIndex = '9999';
                }
                moveNoButton();
            }
        });

        btnNo.addEventListener('mouseover', () => {
            if (isMoving) moveNoButton();
        });

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíê', '‚ú®', 'üå∏'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
