<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para B√°rbara ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
        }

        body {
            background-color: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR ESTILO CRISTAL --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            max-width: 400px;
            width: 85%;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .img-container {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img-container img {
            max-height: 100%;
            border-radius: 15px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 100px;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #btn-si {
            background-color: var(--primary-pink);
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            /* El bot√≥n No tiene una transici√≥n suave para cuando se mueve */
            transition: all 0.2s ease;
        }

    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="img-container">
            <img id="main-img" src="https://i.pinimg.com/originals/f6/a5/f7/f6a5f7ddff51a40bcc01fa9cf60129a4.gif" alt="Cargando amor...">
        </div>
        <h1 id="question">B√°rbara, amorsito... ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="button-group">
            <button id="btn-si">¬°S√ç! üòç</button>
            <button id="btn-no">No üò¢</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainImg = document.getElementById('main-img');
        const question = document.getElementById('question');
        
        let noClicks = 0;
        let isMoving = false;

        const frasesNo = [
            "¬øSegura? ü•∫",
            "¬øSegur√≠sima? üíî",
            "Pi√©nsalo otra vez... üåπ",
            "¬°√öltima oportunidad! üò≠"
        ];

        // LOGICA BOT√ìN S√ç
        btnSi.addEventListener('click', () => {
            if (noClicks === 0) {
                // Si le da que s√≠ a la primera sin haber tocado el NO
                question.innerHTML = "¬°Vaya, qu√© rapidez! üòç <br> ¬°Sab√≠a que me amabas!";
                mainImg.src = "https://i.pinimg.com/originals/91/9d/23/919d239c09641712a1f64f40f28a8d13.gif";
                
                setTimeout(finalCelebration, 2000);
            } else {
                finalCelebration();
            }
        });

        function finalCelebration() {
            question.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è <br> Te amo mi princesita.";
            mainImg.src = "https://i.pinimg.com/originals/07/54/60/0754602f35496412176846f8885b5465.gif"; 
            document.getElementById('button-group').style.display = 'none';
            // Lluvia intensa
            setInterval(createHeart, 100);
        }

        // LOGICA BOT√ìN NO
        btnNo.addEventListener('click', () => {
            if (noClicks < frasesNo.length) {
                btnNo.innerHTML = frasesNo[noClicks];
                noClicks++;
                // El bot√≥n S√ç crece cada vez que dice que NO
                btnSi.style.transform = `scale(${1 + (noClicks * 0.3)})`;
            } else {
                isMoving = true;
                moveButton();
            }
        });

        // Hacer que el bot√≥n escape cuando intenten pasar el rat√≥n por encima
        btnNo.addEventListener('mouseover', () => {
            if (isMoving) moveButton();
        });

        function moveButton() {
            // Calculamos posiciones seguras para que no se salga de la pantalla
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - padding);
            
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // GENERADOR DE CORAZONES
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíó', '‚ú®'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Iniciar lluvia suave al cargar
        setInterval(createHeart, 400);

    </script>
</body>
</html>
