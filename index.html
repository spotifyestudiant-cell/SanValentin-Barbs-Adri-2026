<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amorsito ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --secondary-pink: #ff758f;
        }

        body {
            background: #ffeef2;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        /* --- LLUVIA DE CORAZONES --- */
        .heart {
            position: fixed;
            top: -10%;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 0;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- CONTENEDOR --- */
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            border: 2px solid white;
            max-width: 450px;
            width: 85%;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-family: 'Dancing Script', cursive;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .gif-container {
            height: 200px;
            margin-bottom: 20px;
        }

        .gif-container img {
            border-radius: 15px;
            height: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 120px;
            position: relative;
        }

        button {
            padding: 15px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #btn-si {
            background-color: var(--primary-pink);
            color: white;
            z-index: 10;
        }

        #btn-no {
            background-color: #adb5bd;
            color: white;
            z-index: 5;
        }

    </style>
</head>
<body>

    <div class="container" id="main-card">
        <div class="gif-container">
            <img id="main-gif" src="https://media.tenor.com/EfE_Y_pS66kAAAAi/milk-and-mocha-bear-hearts.gif" alt="Amor">
        </div>
        <h1 id="question">B√°rbara, amorsito... ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="buttons" id="button-group">
            <button id="btn-si">¬°S√ç! üòç</button>
            <button id="btn-no">No üò¢</button>
        </div>
    </div>

    <script>
        const btnSi = document.getElementById('btn-si');
        const btnNo = document.getElementById('btn-no');
        const mainGif = document.getElementById('main-gif');
        const question = document.getElementById('question');
        
        let noClicks = 0;
        let isMoving = false;

        const frasesNo = [
            "¬øSegura? ü•∫",
            "¬øSegur√≠sima? üíî",
            "Pi√©nsalo otra vez... üåπ",
            "¬°√öltima oportunidad! üò≠"
        ];

        // LOGICA BOT√ìN S√ç
        btnSi.addEventListener('click', () => {
            if (noClicks === 0) {
                // Si le da que s√≠ a la primera
                question.innerHTML = "¬°Vaya, qu√© rapidez! üòç <br> ¬°Me encantas! Pero espera...";
                mainGif.src = "https://media.tenor.com/s6pE_tB6m6gAAAAi/mocha-bear-hearts.gif";
                
                // Peque√±a pausa para hacerlo m√°s divertido
                setTimeout(() => {
                    finalCelebration();
                }, 2000);
            } else {
                finalCelebration();
            }
        });

        function finalCelebration() {
            question.innerHTML = "¬°SAB√çA QUE DIR√çAS QUE S√ç! ‚ù§Ô∏è <br> Te amo much√≠simo, mi princesita.";
            mainGif.src = "https://media.tenor.com/9v6v99W3_pEAAAAi/milk-and-mocha.gif"; 
            document.getElementById('button-group').style.display = 'none';
            setInterval(createHeart, 100); // Lluvia intensa de corazones
        }

        // LOGICA BOT√ìN NO
        btnNo.addEventListener('click', () => {
            if (noClicks < frasesNo.length) {
                btnNo.innerHTML = frasesNo[noClicks];
                noClicks++;
                // Aumentamos un poquito el bot√≥n S√≠ para tentar
                btnSi.style.transform = `scale(${1 + (noClicks * 0.2)})`;
            } else {
                // A partir de aqu√≠ empieza a huir
                isMoving = true;
                moveButton();
            }
        });

        // Evento cuando pasa el rat√≥n por encima (solo despu√©s de los clics)
        btnNo.addEventListener('mouseover', () => {
            if (isMoving) moveButton();
        });

        function moveButton() {
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight - 20);
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        }

        // GENERADOR DE CORAZONES (CAYENDO)
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üåπ', '‚ú®'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 15 + 15 + 'px';
            
            document.body.appendChild(heart);
            
            setTimeout(() => { heart.remove(); }, 5000);
        }

        // Iniciar lluvia suave
        setInterval(createHeart, 400);

    </script>
</body>
</html>
